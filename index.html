<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Resume Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Resume Generator</h1>
            <form id = "resume">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated) </label>
                    <input type="text" id="skills" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" rows="4"></textarea>
                </div>
                <div class= "form-group">
                    <label for="education">Education</label>
                    <textarea id="education" rows="4"></textarea>

                </div>
                <button type="button" id="generateResume">Generate Resumes</button>
            </form>
            <h2> Generated Markdown</h2>
            <textarea id="generatedMarkdown" rows="10" readonly></textarea>
        </div>
        <script src="app.js"></script>
    </body>
</html>
